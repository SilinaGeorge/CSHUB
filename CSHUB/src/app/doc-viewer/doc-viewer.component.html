<div style="position: absolute;" cdkDrag>
        <mcc-speed-dial direction='right' animation="scale" mouseHover= 'false' spin='true'
        matTooltip="Drag me" matTooltipShowDelay="1000"
        matTooltipHideDelay="0">
        
                <!-- This icon can be anything you want -->
                <mat-icon>add</mat-icon>
            
                <mcc-speed-dial-actions >
                  <button mat-mini-fab matTooltip="Add new file" matTooltipShowDelay="1000"
                  matTooltipHideDelay="0">
                    <mat-icon>insert_drive_file</mat-icon>
                  </button>
                  <button mat-mini-fab matTooltip="Delete file" matTooltipShowDelay="1000"
                  matTooltipHideDelay="0">
                    <mat-icon>delete</mat-icon>
                  </button>
                </mcc-speed-dial-actions>
              </mcc-speed-dial>
            
</div>

<div >

  <div class="form-group">
    <label for="file">Choose File</label>
    <input type="file"
           id="file"
           accept=".txt,text/plain,
            .doc, application/msword,
             .docx, application/vnd.openxmlformats-officedocument.wordprocessingml.document,
             .xls, application/excel,application/vnd.ms-excel,application/x-excel, application/x-msexcel,
             .xlsx, 	
             application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,
             .ppt, application/mspowerpoint,application/powerpoint, application/vnd.ms-powerpoint,
             application/x-mspowerpoint,
             .pptx, application/vnd.openxmlformats-officedocument.presentationml.presentation,
             .pdf, application/pdf"
           (change)="handleFileInput($event.target.files)">
</div>

<div class="file-upload-wrapper">
  <input type="file" id="input-file-max-fs" class="file-upload" data-max-file-size="2M" />
</div>


<ngx-doc-viewer [url]="doc" viewer="google" style="width:100%;height:87.5vh;">


</ngx-doc-viewer>

</div>
