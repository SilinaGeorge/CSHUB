<div style="z-index:0!important; position:absolute;width:100%;height:80vh">
    <div class="alert alert-dismissible alert-danger" *ngIf="error$ | async as error">
        <ul>
          <li style="color:red" *ngFor="let msg of error.msgs">{{msg}}</li>
    
        </ul>
    </div>
    
<mat-tab-group mat-align-tabs="center" >
    <mat-tab label="Notes">
        <app-manage-notes></app-manage-notes>
    </mat-tab>
    <mat-tab label="Documents">
        <app-manage-docs></app-manage-docs>
    </mat-tab>
</mat-tab-group>
<div *ngIf="spaceleft$ | async as spaceleft">
    <p><b>Space Left:</b> {{spaceleft.spaceleft*0.000001}} MB</p>

</div>
</div>
