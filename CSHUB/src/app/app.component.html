<link rel="stylesheet" href="https://bootswatch.com/4/pulse/bootstrap.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<mat-drawer-container>

    <!-- side menu -->

    <mat-drawer  mode="side" [(opened)]="_opened">
        <div id='sideMenuDraw'>
        <app-side-nav-menu></app-side-nav-menu>
    </div>
    </mat-drawer>


    <mat-drawer-content style='min-height: 100vh;min-width: 100vw'>

        <!-- main menu hide when scroll down, show whe scroll up -->
        <ngx-headroom>

            <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-lg">

                <div id='hamburgerIcon' style='display:none'>
                <button mat-icon-button (click)="_toggleOpened()">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
                
                <app-title></app-title>

                <button class="navbar-toggler" type="button" aria-controls="navbarContent"
                    [attr.aria-expanded]="!collapsed" aria-label="Toggle navigation" (click)="collapsed = !collapsed">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="navbar-collapse" [class.collapse]="collapsed" id="navbarContent">
                    <!--main menu content-->
                    <app-nav-menu></app-nav-menu>

                </div>


            </nav>

            <app-timer></app-timer>
        
        </ngx-headroom>

        <!-- <iframe src="https://trinket.io/embed/python/82c3d420f1" width="100%" height="356" frameborder="0" marginwidth="0" marginheight="0" allowfullscreen></iframe> -->


        

        <div>
            <router-outlet></router-outlet>
        </div>


    </mat-drawer-content>
</mat-drawer-container>
