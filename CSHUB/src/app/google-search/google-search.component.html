<form class="form-inline my-2 my-lg-0">
    <input id="search" [ngModelOptions]="{standalone: true}" [(ngModel)]="query" class="shadow form-control mr-sm-2"
        type="text" placeholder="oogle Search">
    <a class="nav-link" [href]='url' target="_blank">
        <button id='searchButton' mat-raised-button class="btn btn-secondary my-2 my-sm-0" type="button"
            (click)='searchClick()'>Search</button>
    </a>
</form>
