<div class="card bg-light mb-3 shadow-sm" style="max-width: 40%; margin:auto; margin-top: 1em">

    <div class="card-header">Sign up to CS HUB</div>
    <div class="card-body">
        <div id="serverErrors" style="color:red; margin-bottom: 1em" [innerHTML]="errorHTML"> </div>
        <form [formGroup]="signupFormGroup" (ngSubmit)="onSubmit()">



            <mat-form-field style="margin-right:25%">
                <input matInput type="text" placeholder="First Name" formControlName="firstname" maxlength="50">
                <mat-error>Please enter first name (alphabet only)</mat-error>
            </mat-form-field>


            <mat-form-field>
                <input matInput type="text" placeholder="Last Name" formControlName="lastname" maxlength="50">
                <mat-error>Please enter last name (alphabet only)</mat-error>
            </mat-form-field>

            <div>
                <mat-form-field style="margin-right:25%">
                    <input matInput placeholder="Email" formControlName="email" maxlength="50">
                    <mat-error>Please enter a valid email</mat-error>
                </mat-form-field>


                <mat-form-field>
                    <input matInput type='password' placeholder="Password" minlength="6" maxlength="18"
                        formControlName="password" (input)="onPasswordInput()">
                    <mat-error>Please enter a valid password</mat-error>
                    <mat-hint>6-18 characters</mat-hint>
                </mat-form-field>


                <mat-form-field>
                    <input matInput type='password' placeholder="Verify password" minlength="6" maxlength="18"
                        formControlName="verifypassword" (input)="onPasswordInput()">
                    <mat-error
                        *ngIf="verifypassword?.invalid && verifypassword?.touched && verifypassword?.hasError('required')">
                        Please verify password
                    </mat-error>
                    <mat-error *ngIf="verifypassword?.invalid && !verifypassword?.hasError('required')">Passwords don't
                        match</mat-error>
                </mat-form-field>


            </div>

            <div style="text-align: center; margin-top:3em">
                <button mat-raised-button type="submit" [disabled]="signupFormGroup.invalid"
                    class="btn btn-primary shadow-sm">Sign
                    up</button>
            </div>

        </form>
        <div><input type="image" style="width: 220px; height:68px" src="../../assets/fb_login.png"></div>
        <div><input type="image" style="width: 200px; height:40px; margin-left:8px"
                src="../../assets/google_signin.png"></div>

    </div>
</div>
