<div class="card bg-light mb-3" style="max-width: 40%; margin:auto; margin-top: 1em">

    <div class="card-header">Sign Up for CS HUB</div>
    <div class="card-body">
            <form>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>

                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
            
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>

                    <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" required>
                    </div>

                    <div class="form-group">
                            <label for="password">Renter Password</label>
                            <input type="password" class="form-control" id="renterPassword" required>
                    </div>
                    <div style="text-align: center;">
                            <button type="submit" class="btn btn-primary" >Submit</button>
                    </div>
                    
            
                </form>
    </div>
</div>
